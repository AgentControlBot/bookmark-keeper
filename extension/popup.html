<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #1a73e8;
    }
    .page-title {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
      word-wrap: break-word;
      border-left: 3px solid #1a73e8;
      padding-left: 8px;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      font-size: 14px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    button:hover {
      background: #1557b0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      min-height: 20px;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
    }
    #status.loading {
      background: #fff3cd;
      color: #856404;
    }
    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    .settings summary {
      cursor: pointer;
      color: #666;
      font-size: 12px;
    }
    .settings input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }
    .settings button {
      margin-top: 8px;
      font-size: 12px;
      padding: 8px;
    }
    label {
      font-size: 12px;
      color: #666;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>üìë Bookmark Keeper</h1>
  <div id="page-title" class="page-title">Loading...</div>
  <button id="save-btn">Save Page</button>
  <div id="status"></div>
  
  <details class="settings">
    <summary>‚öôÔ∏è Settings</summary>
    <label for="token">GitHub Token</label>
    <input type="password" id="token" placeholder="ghp_xxxxx or gho_xxxxx">
    <label for="gist-id">Gist ID</label>
    <input type="text" id="gist-id" placeholder="abc123def456...">
    <button id="save-settings">Save Settings</button>
  </details>
  
  <script src="popup.js"></script>
</body>
</html>
