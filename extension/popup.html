<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 340px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #1a73e8;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 .icon {
      font-size: 24px;
    }
    .page-info {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .page-title {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      word-wrap: break-word;
      line-height: 1.4;
      margin-bottom: 8px;
    }
    .page-url {
      font-size: 11px;
      color: #666;
      word-wrap: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .selection-indicator {
      font-size: 12px;
      color: #34a853;
      margin-top: 8px;
      padding: 6px 10px;
      background: #e6f4ea;
      border-radius: 4px;
      display: none;
    }
    .selection-indicator.visible {
      display: block;
    }
    .selection-indicator .icon {
      margin-right: 4px;
    }
    .note-section {
      margin-bottom: 16px;
    }
    .note-section label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }
    .note-section textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
      resize: vertical;
      min-height: 60px;
    }
    .note-section textarea:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }
    button.primary {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background 0.2s, transform 0.1s;
    }
    button.primary:hover {
      background: #1557b0;
    }
    button.primary:active {
      transform: scale(0.98);
    }
    button.primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      min-height: 20px;
      font-size: 13px;
      transition: all 0.3s ease;
    }
    #status:empty {
      padding: 0;
      min-height: 0;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
    }
    #status.loading {
      background: #fff3cd;
      color: #856404;
    }
    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    .settings summary {
      cursor: pointer;
      color: #666;
      font-size: 12px;
      user-select: none;
    }
    .settings summary:hover {
      color: #333;
    }
    .settings-content {
      padding-top: 12px;
    }
    .settings input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    .settings input:focus {
      outline: none;
      border-color: #1a73e8;
    }
    .settings button {
      width: 100%;
      margin-top: 12px;
      padding: 8px;
      font-size: 12px;
      background: #f1f3f4;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .settings button:hover {
      background: #e8eaed;
    }
    .settings label {
      font-size: 11px;
      color: #666;
      display: block;
      margin-top: 10px;
    }
    .settings label:first-child {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1><span class="icon">üìë</span> Bookmark Keeper</h1>
  
  <div class="page-info">
    <div id="page-title" class="page-title">Loading...</div>
    <div id="page-url" class="page-url"></div>
    <div id="selection-indicator" class="selection-indicator">
      <span class="icon">‚úì</span> Selection captured: <span id="selection-chars">0</span> chars
    </div>
  </div>
  
  <div class="note-section">
    <label for="note">Why are you saving this? (optional)</label>
    <textarea id="note" placeholder="Add a note about why this is interesting..."></textarea>
  </div>
  
  <button id="save-btn" class="primary">Save Page</button>
  <div id="status"></div>
  
  <details class="settings">
    <summary>‚öôÔ∏è Settings</summary>
    <div class="settings-content">
      <label for="token">GitHub Token</label>
      <input type="password" id="token" placeholder="ghp_xxxxx or gho_xxxxx">
      <label for="gist-id">Gist ID</label>
      <input type="text" id="gist-id" placeholder="abc123def456...">
      <button id="save-settings">Save Settings</button>
    </div>
  </details>
  
  <script src="popup.js"></script>
</body>
</html>
